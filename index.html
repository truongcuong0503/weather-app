<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="weather-app.js" defer></script>
</head>
<body>
    <div class="weather-app">
        <div class="weather-app__header">
            <h1 class="weather-app__header__title">
                Weather App
            </h1>
        </div>
        <div class="weather-app__main">
            <form class="weather-app__main__search-form">
                <input type="text" name="cityName"
                class="weather-app__main__search-form__city-name"
                placeholder="Enter city name">
                <button class="weather-app__main__search-form__submit">Search</button>
            </form>
            <div class="weather-app__main__current-location-weather">
            </div>
        </div>
    </div>
</body>
</html>
